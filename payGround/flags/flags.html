<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flags</title>
    <link rel="stylesheet" href="./flags.css" />

</head>

<body>

    <h2>Ethiopia</h2>
    <div class="ethiopia">
        <div id="box1">
            <div class="e_green"></div>

        </div>

    </div>

    <h2>South africa</h2>
    <div class="south-africa">
        <div class="sa_box">

            <div class="south-white"></div>
            <div class="south-blue"></div>
            <div class="south-white2"></div>
            <div class="south-white3"></div>

            <div class="south-green2"></div>
            <div class="south-green3"></div>
            <div class="south-yellow"></div>

        </div>
    </div>

        <div class="costa_div">

            <div class="c_blue1"></div>
            <div class="c_white1"></div>
            <div class="c_red"></div>
            <div class="c_white2"></div>
            <div class="c_blue2"></div>

        </div>

    </div>


    <h2>UAE</h2>
    <div class="uae">

        <div id="uae">

            <div class="u_green"></div>
            <div class="u_white"></div>

        </div>

    </div>

</html>
